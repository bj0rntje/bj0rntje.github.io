<script>
function sleep(ms) {
  return new Promise(resolve => setTimeout(resolve, ms));
}
function FindUser() {
    let str = window.location.href;
    let result = str.slice(37);
    
    window.location.replace('roblox://experiences/start?PlaceID='+result);
    sleep(10000).then(() => { window.location.replace('https://www.roblox.com/games/'+result); });
    
}
// window.location.href.slice(29).split('/')[0] gives roblox game id for adding a future action button

FindUser();
</script>
